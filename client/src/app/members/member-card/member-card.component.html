<div class="card mb-4" *ngIf="member">
    <div class="card-img-warapper">
        <img src="{{member.photoUrl}}" alt="{{member.knownAs}}"class="card-img-top">
        <ul >
            <li class="list-inline-item">
               
                <button routerLink="/members/{{member.userName}}" class="btn btn-primary">user</button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-heart"></i>heart</button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-envelope"></i>envelope</button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text_center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member.knownAs}}
        </h6>
        
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
